name: Continuous Integration

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov pandera matplotlib

      - name: Train models for testing (synthetic)
        env:
          PYTHONPATH: .
          MODEL_REGISTRY_PATH: model_registry
          POPULARITY_MODEL_DIR: popularity
          ITEM_CF_MODEL_DIR: item_cf
        run: python -m recommender.train

      - name: Verify that model files were created
        run: |
          echo "Listing all files and directories recursively..."
          ls -R

      - name: Run tests with coverage
        env:
            PYTHONPATH: .
        run: pytest -q --maxfail=1 --cov=service --cov-report=term-missing --cov-fail-under=70


      - name: Lint code (Optional, good practice)
        run: |
          pip install ruff
          ruff check .
