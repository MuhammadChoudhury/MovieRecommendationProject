name: Continuous Deployment

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: byteflix-project
  SERVICE_NAME: recommender-api
  REGION: us-central1
  REPO: byteflix   

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production  
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS_JSON }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install train dependencies
        run: |
          pip install -r requirements.txt
          pip install pandas numpy scikit-learn joblib

      - name: Generate model artifacts
        env:
          PYTHONPATH: .
        run: python -m recommender.train

      - name: Sanity check model_registry
        run: ls -R model_registry || true

      - name: Configure Docker to push to Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build --platform linux/amd64 \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE_NAME }}:latest \
            -f docker/recommender.Dockerfile .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO }}/${{ env.SERVICE_NAME }}:latest
