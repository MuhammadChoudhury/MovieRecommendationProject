name: Continuous Deployment

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: byteflix-project 
  SERVICE_NAME: recommender-api
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Google Auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}' 

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Build and Push Docker Image
        run: |-
          gcloud auth configure-docker ${{ REGION }}-docker.pkg.dev
          docker build --platform linux/amd64 -t ${{ REGION }}-docker.pkg.dev/${{ PROJECT_ID }}/byteflix/${{ SERVICE_NAME }}:latest -f docker/recommender.Dockerfile .
          docker push ${{ REGION }}-docker.pkg.dev/${{ PROJECT_ID }}/byteflix/${{ SERVICE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ REGION }}-docker.pkg.dev/${{ PROJECT_ID }}/byteflix/${{ SERVICE_NAME }}:latest