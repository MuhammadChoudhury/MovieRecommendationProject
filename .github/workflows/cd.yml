name: Continuous Deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v4

      - name: 'Google Auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: '...'
          service_account: '...'

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: Build and Push Docker Image
        id: build-push 
        run: |-
          # ... (build and push logic) ...
          # --- ADD THIS: Output the image digest ---
          echo "digest=$(docker inspect --format='{{index .RepoDigests 0}}' ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/byteflix/${{ env.SERVICE_NAME }}:latest)" >> $GITHUB_OUTPUT

      - name: Deploy to Cloud Run
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ steps.build-push.outputs.digest }} 
          env-vars: |
            GIT_SHA=${{ github.sha }}
            IMAGE_DIGEST=${{ steps.build-push.outputs.digest }}